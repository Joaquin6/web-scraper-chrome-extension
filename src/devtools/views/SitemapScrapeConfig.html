<div id="scrape-sitemap-config">
	<form class="form-horizontal" role="form" id="submit-scrape-sitemap-form">
		<div class="form-group">
			<label for="requestInterval" class="col-lg-1 control-label">Интервал между запросами (мс)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="requestInterval" id="requestInterval" placeholder="Интервал между запросами" value="2000" />
			</div>
		</div>
		<div class="form-group">
			<label for="requestIntervalRandomness" class="col-lg-1 control-label">Случайность между запросами (мс)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="requestIntervalRandomness" id="requestIntervalRandomness" placeholder="Случайность между запросами" value="0" />
			</div>
		</div>
		<div class="form-group">
			<label for="pageLoadDelay" class="col-lg-1 control-label">Задержка при загрузке страницы (мс)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="pageLoadDelay" id="pageLoadDelay" placeholder="Задержка при загрузке страницы" value="500" />
			</div>
		</div>
		<div class="alert alert-success col-lg-10 col-lg-offset-1 hide scraping-in-progress" role="alert">
			Сбор в процессе. Закройте всплывающее окно для того, чтобы остановить сбор.<br />
			Когда сбор завершится вы можете посмотреть собранные данные и выгрузить их в CSV.
		</div>

		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button type="submit" class="btn btn-primary" id="submit-scrape-sitemap">Запустить тестовый сбор</button>
			</div>
		</div>
	</form>
</div>
