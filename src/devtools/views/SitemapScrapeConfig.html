<div id="scrape-sitemap-config">
	<form class="form-horizontal" role="form" id="submit-scrape-sitemap-form">
		<div class="form-group">
			<label for="requestInterval" class="col-lg-1 control-label" data-i18n="sitemap-scrape-config-request-interval-label"></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="requestInterval" id="requestInterval" placeholder="sitemap-scrape-requestInterval" value="2000" />
			</div>
		</div>
		<div class="form-group">
			<label for="requestIntervalRandomness" class="col-lg-1 control-label" data-i18n="sitemap-scrape-config-request-interval-randomness-label"></label>
			<div class="col-lg-10">
				<input
					type="text"
					class="form-control"
					name="requestIntervalRandomness"
					id="requestIntervalRandomness"
					placeholder="sitemap-scrape-requestIntervalRandomness"
					value="0"
				/>
			</div>
		</div>
		<div class="form-group">
			<label for="pageLoadDelay" class="col-lg-1 control-label" data-i18n="sitemap-scrape-config-page-load-delay"></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="pageLoadDelay" id="pageLoadDelay" placeholder="sitemap-scrape-pageLoadDelay" value="500" />
			</div>
		</div>
		<div class="alert alert-success col-lg-10 col-lg-offset-1 hide scraping-in-progress" role="alert" data-i18n="sitemap-scrape-config-alert-success"></div>
		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button type="submit" class="btn btn-primary" id="submit-scrape-sitemap" data-i18n="sitemap-scrape-config-submit-scraping"></button>
			</div>
		</div>
	</form>
</div>
